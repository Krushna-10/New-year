<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year 2026 Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at bottom, #0a0a0a, #000);
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

#timer {
  position: absolute;
  top: 50%;
  width: 100%;
  transform: translateY(-50%);
  text-align: center;
  font-size: clamp(2rem, 5vw, 4rem);
  font-weight: 600;
  letter-spacing: 0.15em;
  background: linear-gradient(90deg, #ff0080, #00e0ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px rgba(255,255,255,0.4);
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { opacity: 1 }
  50% { opacity: 0.7 }
}

canvas {
  display: none;
}
</style>
</head>

<body>

<div id="timer">Loadingâ€¦</div>
<canvas id="canvas"></canvas>

<script>
/* ===== COUNTDOWN ===== */
const timerEl = document.getElementById("timer");
const target = Date.UTC(2026, 0, 1, 0, 0, 0);

function updateTimer() {
  const diff = target - Date.now();

  if (diff <= 0) {
    timerEl.style.display = "none";
    startFireworks();
    return;
  }

  const s = Math.floor(diff / 1000) % 60;
  const m = Math.floor(diff / 60000) % 60;
  const h = Math.floor(diff / 3600000) % 24;
  const d = Math.floor(diff / 86400000);

  timerEl.textContent =
    `${d}d ${String(h).padStart(2,"0")}h `
  + `${String(m).padStart(2,"0")}m `
  + `${String(s).padStart(2,"0")}s`;

  requestAnimationFrame(updateTimer);
}
updateTimer();

/* ===== FIREWORKS : "2026" ===== */
function startFireworks() {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.style.display = "block";

  function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  resize();
  addEventListener("resize", resize);

  const particles = [];
  const points = [];

  /* --- Build text mask --- */
  const textCanvas = document.createElement("canvas");
  const tctx = textCanvas.getContext("2d");
  textCanvas.width = canvas.width;
  textCanvas.height = canvas.height;

  tctx.fillStyle = "#fff";
  tctx.textAlign = "center";
  tctx.textBaseline = "middle";
  tctx.font = `bold ${Math.min(canvas.width * 0.6, 520)}px sans-serif`;
  tctx.fillText("2026", canvas.width / 2, canvas.height / 2);

  const img = tctx.getImageData(0, 0, canvas.width, canvas.height).data;

  for (let y = 0; y < canvas.height; y += 6) {
    for (let x = 0; x < canvas.width; x += 6) {
      const i = (y * canvas.width + x) * 4;
      if (img[i] > 200) {
        points.push({ x, y });
      }
    }
  }

  /* --- Firework explosion --- */
  function explode(x, y) {
    const hue = Math.random() * 360;
    for (let i = 0; i < 28; i++) {
      const a = Math.random() * Math.PI * 2;
      const s = Math.random() * 3 + 1.5;
      particles.push({
        x, y,
        vx: Math.cos(a) * s,
        vy: Math.sin(a) * s,
        life: 90,
        color: `hsl(${hue},100%,60%)`
      });
    }
  }

  let index = 0;

  function loop() {
    ctx.fillStyle = "rgba(0,0,0,0.18)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (index < points.length) {
      explode(points[index].x, points[index].y);
      index += 2;
    }

    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.03;
      p.life--;

      ctx.globalAlpha = p.life / 90;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fill();

      if (p.life <= 0) particles.splice(i, 1);
    }

    ctx.globalAlpha = 1;
    requestAnimationFrame(loop);
  }

  loop();
}
</script>

</body>
</html>
